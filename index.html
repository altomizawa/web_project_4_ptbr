<!doctype html><html lang="pt-br"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><header class="header"><img src="c75819857ff1599f0c50.svg" id="around-the-us" alt="logotipo de Around the US" class="logo"/></header><main><div class="profile"><div class="popup popup_profile"><form class="popup__card" autocomplete="off" novalidate><img src="6b2ce9ca2dd5544f9e7d.svg" alt="ícone X de fechar a janela" class="popup__close-button"/><h4 class="popup__title">Editar perfil</h4><input id="name-input" name="name" class="popup__input popup__input_name" placeholder="Jacques Cousteau" value="Jacques Cousteau" minlength="2" maxlength="20" required/> <span class="popup__input-error popup__name-input-error" id="name-input--error"></span> <input id="description-input" name="profession" class="popup__input popup__input_profession" value="Explorador" placeholder="Explorador" minlength="2" maxlength="20" required/> <span class="popup__input-error description-input-error" id="description-input--error"></span> <button class="popup__submit-button">Salvar</button></form></div><div class="profile__info"><img src="8e94371e9d2475fdfc60.jpg" alt="imagem do Jacques Cousteau" class="profile__picture"/><div class="profile__text-wrapper"><div class="profile__name-wrapper"><h1 class="profile__name">Jacques Cousteau</h1><button class="profile__edit"><img src="6c7bf05444b9793fdf6e.svg" alt="ilustração de um lápis"/></button></div><h2 class="profile__title">Explorador</h2></div></div><button class="adicionar-button"><img src="bed8c136e13907f5eefb.svg" alt="sinal de mais para adicionar imagem" class="adicionar-button__image"/></button></div><ul class="cards"><div class="popup popup_add-card"><form class="popup__card" autocomplete="off" novalidate><img src="6b2ce9ca2dd5544f9e7d.svg" alt
